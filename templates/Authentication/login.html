{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from kanakku.dreamguystech.com/html/template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 Oct 2023 15:21:38 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Ktu-Graduation-Projects</title>

    <link rel="shortcut icon" href="{% static 'assets/img/karadeniz_teknik_universitesi.png' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <img class="img-fluid logo-dark mb-2" width="100" height="100"
                 src="{% static 'assets/img/karadeniz_teknik_universitesi.png' %}" alt="Logo">
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <form action="" method="POST">

                            {% csrf_token %}

                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}

                            <div class="form-group">
                                <label class="form-control-label">User Name</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <div class="pass-group">
                                    <input type="password" class="form-control pass-input" name="password" required>
                                    <span class="fas fa-eye toggle-password"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">

                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-block btn-outline-primary w-100" type="submit">Login</button>
                            <br><br>
                            <a class="btn btn-lg btn-outline-primary w-100" href="{% url 'register' %}">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
